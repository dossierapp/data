<h2>Roadmap</h2>
<p>This is a list of things I plan to do to Data Ongithub, if you have a suggestion, submit via the <a href="https://github.com/ongithub/data/issues">Github Issue Management</a> for the project.</p>
{% raw  %}
<script id="roadmapListingTemplate" type="text/template">       
    <li><strong>{{Name}}</strong>&nbsp;<i>({{Date}})</i>&nbsp;-&nbsp;{{Description}}</li>                                                                                               
</script>
{% endraw %}        

<script type="text/javascript">
function listRoadmap()
    {
    $.getJSON('/data/roadmap.json', function(data) {
        toggle = 0;
         $.each(data['Roadmap'], function(key, val) {
            var template = $('#roadmapListingTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#roadmapListing').append(html);                          
            });
        });
    } 
listRoadmap();
</script>      

<div style="height: 300px; overflow: auto;">
    <ul id="roadmapListing" class="mainlist">
        
    </ul>
</div>
