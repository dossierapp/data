<h2>Manage Data</h2>
<p>This is a listing of the datasets currently available in this repository.</p>

<!-- Begin List Code Samples--->
{% raw  %}
<script id="dataAccessTemplate" type="text/template">       
    <a href="{{accessURL}}" target="_blank"><strong>{{format}}</strong></a>                                                                                             
</script>
<script id="dataListingTemplate" type="text/template">       
    <tr>
        <td width="40%"><strong>{{title}}</strong></td>
        <td id="listing-{{identifier}}" align="center">
        </td>         
    </tr>                                                                                          
</script>
{% endraw %}

 <table id="dataListing" border="0" width="100%" cellpadding="5" cellspacing="5">
    <tr>
        <td><strong>Title</strong></td>
        <td width="20%" align="center"><strong>Download</strong></td>       
    </tr>           
 </table>
<br />
<script type="text/javascript">

    function listData()
        {
        $.getJSON('data.json', function(data) {
             $.each(data, function(key, val) {
                
                id = val['identifier'];
                
                replaceid = id.split("/").join('&#x2F;');
                
                rowid = id.replace(":",'');
                rowid = rowid.split("/").join('');
                rowid = rowid.split(".").join('');
                
                var template = $('#dataListingTemplate').html();                                  
                var html = Mustache.to_html(template, val);
                html = html.split(replaceid).join(rowid);
                $('#dataListing').append(html); 

                $.each(val['distribution'], function(key2, val2) {   
                    
                    var template2 = $('#dataAccessTemplate').html();
                    var html2 = Mustache.to_html(template2, val2);                    
                    $('#listing-'+rowid).append(html2); 
                    
                    });                      
                });
            });
        } 
    listData();
</script>
